<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speaking Rock Poker | Admin Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --gold: #D4A532;
      --gold-light: #E8C45A;
      --gold-dark: #B8860B;
      --black: #000000;
      --bg-dark: #0a0a0a;
      --bg-card: #111111;
      --border: #222222;
      --text: #E5E5E5;
      --text-muted: #888888;
      --green: #22c55e;
      --red: #ef4444;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--black);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    /* Background effects */
    body::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 800px;
      height: 800px;
      background: radial-gradient(circle, rgba(212, 165, 50, 0.08) 0%, transparent 70%);
      pointer-events: none;
    }

    body::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      opacity: 0.03;
      pointer-events: none;
    }

    .login-container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 420px;
      padding: 2rem;
    }

    .login-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 2.5rem;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .login-logo {
      width: 100%;
      max-width: 280px;
      height: auto;
      margin-bottom: 1.5rem;
    }

    .login-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text);
      margin-bottom: 0.5rem;
    }

    .login-subtitle {
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .form-group {
      margin-bottom: 1.25rem;
    }

    .form-group label {
      display: block;
      font-size: 0.75rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 0.875rem 1rem;
      background: var(--bg-dark);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-family: 'Inter', sans-serif;
      font-size: 0.95rem;
      transition: all 0.2s;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--gold);
      box-shadow: 0 0 0 3px rgba(212, 165, 50, 0.1);
    }

    .form-group input::placeholder {
      color: var(--text-muted);
    }

    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      font-size: 0.85rem;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-muted);
      cursor: pointer;
    }

    .remember-me input[type="checkbox"] {
      width: 16px;
      height: 16px;
      accent-color: var(--gold);
      cursor: pointer;
    }

    .forgot-password {
      color: var(--gold);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }

    .forgot-password:hover {
      color: var(--gold-light);
    }

    .btn-login {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, var(--gold) 0%, var(--gold-dark) 100%);
      color: var(--black);
      border: none;
      border-radius: 8px;
      font-family: 'Inter', sans-serif;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(212, 165, 50, 0.3);
    }

    .btn-login:active {
      transform: translateY(0);
    }

    .btn-login:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .login-divider {
      display: flex;
      align-items: center;
      margin: 1.5rem 0;
      color: var(--text-muted);
      font-size: 0.8rem;
    }

    .login-divider::before,
    .login-divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border);
    }

    .login-divider span {
      padding: 0 1rem;
    }

    .demo-credentials {
      background: rgba(212, 165, 50, 0.1);
      border: 1px solid rgba(212, 165, 50, 0.2);
      border-radius: 8px;
      padding: 1rem;
      font-size: 0.8rem;
    }

    .demo-credentials-title {
      color: var(--gold);
      font-weight: 600;
      margin-bottom: 0.5rem;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .demo-credentials p {
      color: var(--text-muted);
      margin-bottom: 0.25rem;
    }

    .demo-credentials code {
      color: var(--text);
      background: var(--bg-dark);
      padding: 0.15rem 0.4rem;
      border-radius: 4px;
      font-size: 0.8rem;
    }

    .login-footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .login-footer a {
      color: var(--gold);
      text-decoration: none;
    }

    /* Error state */
    .form-group.error input {
      border-color: var(--red);
    }

    .form-group .error-message {
      color: var(--red);
      font-size: 0.75rem;
      margin-top: 0.5rem;
      display: none;
    }

    .form-group.error .error-message {
      display: block;
    }

    /* Loading state */
    .btn-login.loading {
      position: relative;
      color: transparent;
    }

    .btn-login.loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      border: 2px solid var(--black);
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    /* Card suits decoration */
    .suits-decoration {
      position: absolute;
      font-size: 8rem;
      color: rgba(212, 165, 50, 0.03);
      pointer-events: none;
      user-select: none;
    }

    .suits-top {
      top: 5%;
      left: 10%;
    }

    .suits-bottom {
      bottom: 5%;
      right: 10%;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .login-container {
        padding: 1rem;
      }

      .login-card {
        padding: 2rem 1.5rem;
      }

      .login-logo {
        max-width: 220px;
      }

      .form-options {
        flex-direction: column;
        gap: 1rem;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

  <div class="suits-decoration suits-top">♠ ♥</div>
  <div class="suits-decoration suits-bottom">♣ ♦</div>

  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <img src="logo.png" alt="Speaking Rock Poker" class="login-logo">
        <h1 class="login-title">Admin Dashboard</h1>
        <p class="login-subtitle">Sign in to manage your poker room</p>
      </div>

      <form id="loginForm" onsubmit="handleLogin(event)">
        <div class="form-group" id="emailGroup">
          <label for="email">Email Address</label>
          <input 
            type="email" 
            id="email" 
            placeholder="admin@speakingrock.com"
            autocomplete="email"
            required
          >
          <p class="error-message">Please enter a valid email address</p>
        </div>

        <div class="form-group" id="passwordGroup">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            placeholder="Enter your password"
            autocomplete="current-password"
            required
          >
          <p class="error-message">Password is required</p>
        </div>

        <div class="form-options">
          <label class="remember-me">
            <input type="checkbox" id="remember" checked>
            Remember me
          </label>
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>

        <button type="submit" class="btn-login" id="loginBtn">
          Sign In
        </button>
      </form>

      <div class="login-divider">
        <span>Demo Access</span>
      </div>

      <div class="demo-credentials">
        <div class="demo-credentials-title">Demo Credentials</div>
        <p>Email: <code>admin@speakingrock.com</code></p>
        <p>Password: <code>demo123</code></p>
      </div>
    </div>

    <div class="login-footer">
      <p>© 2025 Speaking Rock Entertainment Center</p>
      <p><a href="index.html">← Back to Public Site</a></p>
    </div>
  </div>

  <script>
    function handleLogin(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const btn = document.getElementById('loginBtn');
      const emailGroup = document.getElementById('emailGroup');
      const passwordGroup = document.getElementById('passwordGroup');
      
      // Reset errors
      emailGroup.classList.remove('error');
      passwordGroup.classList.remove('error');
      
      // Validate
      let hasError = false;
      
      if (!email || !email.includes('@')) {
        emailGroup.classList.add('error');
        hasError = true;
      }
      
      if (!password) {
        passwordGroup.classList.add('error');
        hasError = true;
      }
      
      if (hasError) return;
      
      // Show loading
      btn.classList.add('loading');
      btn.disabled = true;
      
      // Simulate login
      setTimeout(() => {
        // Check demo credentials
        if (email === 'admin@speakingrock.com' && password === 'demo123') {
          // Success - redirect to admin
          window.location.href = 'admin.html';
        } else {
          // Error
          btn.classList.remove('loading');
          btn.disabled = false;
          passwordGroup.classList.add('error');
          document.querySelector('#passwordGroup .error-message').textContent = 'Invalid email or password';
        }
      }, 1500);
    }

    // Auto-fill demo credentials on click
    document.querySelector('.demo-credentials').addEventListener('click', () => {
      document.getElementById('email').value = 'admin@speakingrock.com';
      document.getElementById('password').value = 'demo123';
    });

    // Clear error on input
    document.getElementById('email').addEventListener('input', () => {
      document.getElementById('emailGroup').classList.remove('error');
    });

    document.getElementById('password').addEventListener('input', () => {
      document.getElementById('passwordGroup').classList.remove('error');
    });
  </script>

</body>
</html>
