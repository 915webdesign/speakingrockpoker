<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Login | Speaking Rock Poker</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .login-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .logo img {
      width: 120px;
      height: auto;
    }
    
    .logo h1 {
      color: #1a1a2e;
      font-size: 1.5rem;
      margin-top: 15px;
    }
    
    .logo p {
      color: #666;
      font-size: 0.9rem;
      margin-top: 5px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      color: #333;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 0.9rem;
    }
    
    .form-group input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #c9a227;
      box-shadow: 0 0 0 3px rgba(201, 162, 39, 0.1);
    }
    
    .btn-login {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #c9a227 0%, #d4af37 100%);
      color: #1a1a2e;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(201, 162, 39, 0.3);
    }
    
    .error-message {
      background: #fee;
      border: 1px solid #fcc;
      color: #c00;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
      font-size: 0.9rem;
    }
    
    .error-message.show {
      display: block;
    }
    
    .demo-credentials {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #eee;
    }
    
    .demo-credentials h3 {
      color: #666;
      font-size: 0.85rem;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .credential-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 12px;
      background: #f8f9fa;
      border-radius: 6px;
      margin-bottom: 8px;
      font-size: 0.9rem;
    }
    
    .credential-item span:first-child {
      color: #666;
    }
    
    .credential-item span:last-child {
      font-family: monospace;
      color: #1a1a2e;
      font-weight: 600;
    }
    
    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #666;
      text-decoration: none;
      font-size: 0.9rem;
    }
    
    .back-link:hover {
      color: #c9a227;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="logo">
      <img src="logo.png" alt="Speaking Rock Poker">
      <h1>Staff Portal</h1>
      <p>Poker Room Management System</p>
    </div>
    
    <div id="errorMessage" class="error-message"></div>
    
    <form id="loginForm" onsubmit="handleLogin(event)">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter username" required>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" required>
      </div>
      
      <button type="submit" class="btn-login">Sign In</button>
    </form>
    
    <div class="demo-credentials">
      <h3>Demo Accounts</h3>
      <div class="credential-item">
        <span>Admin:</span>
        <span>admin / admin123</span>
      </div>
      <div class="credential-item">
        <span>Manager:</span>
        <span>candy / candy123</span>
      </div>
      <div class="credential-item">
        <span>Floor:</span>
        <span>maria / maria123</span>
      </div>
    </div>
    
    <a href="index.html" class="back-link">‚Üê Back to Home</a>
  </div>

  <script>
    const API_URL = '/api';
    
    async function handleLogin(event) {
      event.preventDefault();
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorEl = document.getElementById('errorMessage');
      
      errorEl.classList.remove('show');
      
      try {
        const response = await fetch(`${API_URL}/auth/staff/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        
        const data = await response.json();
        
        if (!response.ok) {
          errorEl.textContent = data.detail || 'Invalid credentials';
          errorEl.classList.add('show');
          return;
        }
        
        // Save staff token and session info
        localStorage.setItem('staffToken', data.token);
        localStorage.setItem('staffSession', JSON.stringify({
          staffId: data.staff.id,
          username: data.staff.username,
          name: data.staff.name,
          role: data.staff.role,
          loginTime: new Date().toISOString()
        }));
        
        // Redirect to admin dashboard
        window.location.href = '/staff-login.html'.replace('staff-login.html', 'admin.html');
        
      } catch (error) {
        console.error('Login error:', error);
        errorEl.textContent = 'Connection error. Please try again.';
        errorEl.classList.add('show');
      }
    }
    
    // Check if already logged in
    const token = localStorage.getItem('staffToken');
    if (token) {
      window.location.href = 'admin.html';
    }
  </script>

</body>
</html>
